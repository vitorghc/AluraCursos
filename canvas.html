<canvas id="colombia" width="600" height="400"></canvas>

<script>

var colombia = document.getElementById("colombia");
var c = colombia.getContext("2d");

c.fillStyle = "yellow";
c.fillRect(0,0,600,210);

c.fillStyle = "blue";
c.fillRect(0, 210, 600, 110);

c.fillStyle = "red";
c.fillRect(0, 300, 600, 110);



</script>
