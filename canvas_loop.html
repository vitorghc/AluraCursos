<canvas id="tela" width="600" height="400"></canvas>

<script>

var desenhaQuadradoVerde = function(x,y) {
	var tela = document.getElementById("tela");
	var c = tela.getContext("2d");


	c.fillStyle = "green";
	c.fillRect(x, y, 50, 50);

	c.strokeStyle = "black";
	c.strokeRect(x, y, 50, 50);
}

var desenhaQuadradoVermelho = function(x,y) {
	var tela = document.getElementById("tela");
	var c = tela.getContext("2d");


	c.fillStyle = "red";
	c.fillRect(x, y, 50, 50);

	c.strokeStyle = "black";
	c.strokeRect(x, y, 50, 50);

}

var desenhaBolaAzul = function(x,y) {
	var tela = document.getElementById("tela");
	var c = tela.getContext("2d");

// utilizamos o Math.PI para indicar que esta fazendo 2*3.14 que é o valor de PI

	c.fillStyle = "blue";
	c.beginPath();
	c.arc(x, y, 25, 0, 2*Math.PI);
	c.fill();

}

// aqui cada variavel de desenho começa em uma posição , um em 0, outro em 50, outro 100.

for(var x = 0; x < 600; x = x + 50) {
	desenhaQuadradoVerde(x, 0);
	desenhaQuadradoVermelho(x, 50);
	desenhaBolaAzul(x, 100);
}

</script>
