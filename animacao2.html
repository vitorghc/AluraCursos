<canvas id="tela" width="600" height="400"></canvas>
<meta charset ="UTF-8">

<script>
var tela = document.getElementById("tela");
var c = tela.getContext("2d");


var circulo = function(x, y, raio) {
	c.strokeStyle = "blue";  //fica função que não vai preencher todo o conteúdo do arc somente a borda, ja o fillStyle preenche todo campo.
	c.beginPath(); // obrigatória função de inicio
	c.arc(x, y, x / 2, 0, 2*Math.PI);
	c.stroke();
};


var limpaTela = function() {
	c.clearRect(0, 0, 600, 400);
};


var x = 1;

var desenha = function(){
	
	circulo(x, 100, 10);
	x = x + 1;
};

setInterval(desenha, 30);

</script>
